<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" />
      <div *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)">
        <span *ngIf="form.get('name')?.errors?.['required']">Name is required.</span>
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" />
      <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">
        <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Invalid email address.</span>
      </div>
    </div>
  
    <div>
      <label for="mobile">Mobile:</label>
      <input id="mobile" formControlName="mobile" />
      <div *ngIf="form.get('mobile')?.invalid && (form.get('mobile')?.dirty || form.get('mobile')?.touched)">
        <span *ngIf="form.get('mobile')?.errors?.['required']">Mobile number is required.</span>
        <span *ngIf="form.get('mobile')?.errors?.['pattern']">Mobile number must be 10 digits.</span>
      </div>
    </div>
  
    <div>
      <label for="qualifications">Qualifications:</label>
      <select id="qualifications" formControlName="qualifications">
        <option value="" disabled>Select qualification</option>
        <option *ngFor="let qual of qualifications" [value]="qual">{{ qual }}</option>
      </select>
      <div *ngIf="form.get('qualifications')?.invalid && (form.get('qualifications')?.dirty || form.get('qualifications')?.touched)">
        <span *ngIf="form.get('qualifications')?.errors?.['required']">Qualifications is required.</span>
      </div>
    </div>
  
    <div>
      <label for="address">Address:</label>
      <textarea id="address" formControlName="address"></textarea>
    </div>
  
    <div>
      <label for="image">Image Upload:</label>
      <input id="image" type="file" formControlName="image" />
    </div>
  
    <button type="submit">Submit</button>
  </form>
